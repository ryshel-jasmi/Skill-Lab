<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <!-- Bootstrap script -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>shoes.com</title>

</head>

<body>
  <main class="top-container">
    <div class="grid">
      <div class=" image-container">
          <img src="shoe.jpg" alt="High Heel Shoe" style="width: 100%;">
      </div>
      <div class=" content-container">
        <h1>High Heel Shoe</h1>
        <p class="price"><h4>$30.04</h4></p>
        <p>
          <h5>About this item</h5>
          <ul>
              <li>The Only maker classic women's pumps - a highlight for any occasion.</li>
              <li>With its pointed silhouette, the exciting synthetic upper with patent, velour or leather look, the classic pumps are a women's shoe with style and elegance.</li>
          </ul>
          </p>
        <button class="btn btn-success price-button" type="button" name="button">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
